<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/Css/main.css}"/>
<link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}"/>
<script th:src="@{/Js/script.js}"></script>
</head>
<body>
<div class="header">
<h3 class="header">DashBoard</h3>
</div>
<form action="process" method="post">
  <div class="imgcontainer">
    <img th:src="@{/Images/session.png}" alt="Avatar" class="avatar">
  
  </div>
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="fname" required>
</br>
    <label for="psw"><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="lname" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
</br>
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

</form>
</body>
</html>
